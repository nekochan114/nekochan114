<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Next.js Style Dashboard - Enhanced</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #000000;
      --text-color: #ffffff;
      --primary-color: #ffffff;
      --secondary-color: #333333;
      --border-color: #333333;
      --card-shadow: 0 4px 14px 0 rgba(255, 255, 255, 0.1);
      --hover-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
      --border-radius: 8px;
      --transition-speed: 0.2s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: #000000;
    }

    body {
      display: flex;
      flex-direction: column;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
      width: 100%;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-color);
      text-decoration: none;
      display: flex;
      align-items: center;
    }

    /* Rainbow effect for logo text - more subtle */
    .logo-text {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 8s ease infinite;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.3), 
                  0 0 10px rgba(255, 255, 255, 0.2);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 1.5rem;
    }

    /* Enhanced nav link hover effect with rainbow */
    .nav-link {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
      transition: all var(--transition-speed);
      padding: 0.5rem 0;
      position: relative;
    }

    .nav-link:hover {
      background: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s ease infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8), 
                  0 0 20px rgba(255, 255, 255, 0.4);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: 0;
      left: 0;
      background: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      transition: width var(--transition-speed);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem 0;
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1.5rem;
      width: 100%;
      margin-top: 2rem;
    }

    .card {
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.05);
      padding: 1.5rem;
      transition: all 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    /* Futuristic hover effect with rainbow */
    .card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
      border: 1px solid transparent;
      border-image: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      border-image-slice: 1;
      animation: borderRainbow 3s ease infinite;
    }

    @keyframes borderRainbow {
      0% { border-image-source: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd); }
      50% { border-image-source: linear-gradient(to right, #5f27cd, #ff6b6b, #feca57, #1dd1a1, #48dbfb); }
      100% { border-image-source: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd); }
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      transition: transform 0.7s ease;
      z-index: 1;
      pointer-events: none;
    }

    .card:hover::before {
      transform: rotate(30deg) translate(50%, 50%);
    }

    .card::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.5s ease;
    }

    .card:hover::after {
      transform: scaleX(1);
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      position: relative;
      z-index: 2;
    }

    .card:hover .card-title {
      background: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s ease infinite;
    }

    .card-description {
      font-size: 0.9rem;
      color: #aaa;
      position: relative;
      z-index: 2;
    }

    /* Hologram effect for image container */
    .image-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin-bottom: 1rem;
      border-radius: 50%;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.03);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.5s ease;
      z-index: 2;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    .image-container::before {
      content: '';
      position: absolute;
      top: -10%;
      left: -10%;
      width: 120%;
      height: 120%;
      background: linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0)
      );
      animation: hologram 3s linear infinite;
      pointer-events: none;
    }

    @keyframes hologram {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .image-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.5s ease;
      filter: brightness(1.1) contrast(1.1);
    }

    .card:hover .image-container {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      border: 1px solid transparent;
      border-image: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      border-image-slice: 1;
    }

    .card:hover .image-container img {
      transform: scale(1.1);
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 3rem;
      position: relative;
      z-index: 2;
    }

    .welcome-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #ffffff, #aaaaaa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.05em;
      text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .welcome-subtitle {
      font-size: 1.2rem;
      color: #aaa;
      max-width: 600px;
      margin: 0 auto;
    }

    .button {
      display: inline-block;
      background-color: rgba(255, 255, 255, 0.05);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      margin-top: 1.5rem;
      box-shadow: 0 4px 14px 0 rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      z-index: 2;
    }

    .button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.1),
        transparent
      );
      transition: left 0.7s ease;
    }

    .button:hover {
      background: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      background-size: 400% 400%;
      animation: rainbow 3s ease infinite;
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.1);
    }

    .button:hover::before {
      left: 100%;
    }

    .command-box {
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: var(--border-radius);
      padding: 1rem 1.5rem;
      font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 0.9rem;
      color: #e5e7eb;
      width: 100%;
      max-width: 500px;
      margin: 1.5rem 0;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .command-box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0),
        rgba(255, 255, 255, 0.05),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      transition: transform 0.7s ease;
      z-index: 1;
      pointer-events: none;
    }

    .command-box:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 20px rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      border-image: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      border-image-slice: 1;
    }

    .command-box:hover::before {
      transform: rotate(30deg) translate(50%, 50%);
    }

    .command-box code {
      margin-left: 0.5rem;
      position: relative;
      z-index: 2;
    }

    .triangle {
      color: #ffffff;
      font-size: 1.2rem;
      position: relative;
      z-index: 2;
    }

    .footer {
      width: 100%;
      padding: 2rem 0;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
      z-index: 2;
    }

    /* Preview modal for cards */
    .preview-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .preview-content {
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: var(--border-radius);
      width: 80%;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      padding: 2rem;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
      animation: modalFadeIn 0.3s ease;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .preview-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding-bottom: 1rem;
    }

    .preview-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff;
    }

    .preview-close {
      background: none;
      border: none;
      color: #aaa;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .preview-close:hover {
      color: #fff;
      background: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 3s ease infinite;
    }

    .preview-body {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .preview-image {
      width: 100%;
      height: auto;
      border-radius: var(--border-radius);
      object-fit: cover;
    }

    .preview-description {
      color: #e5e7eb;
      line-height: 1.7;
    }

    .preview-features {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .preview-feature {
      background-color: rgba(255, 255, 255, 0.03);
      border-radius: var(--border-radius);
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: all 0.3s ease;
    }

    .preview-feature:hover {
      background-color: rgba(255, 255, 255, 0.05);
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.05);
      border: 1px solid transparent;
      border-image: linear-gradient(to right, #ff6b6b, #feca57, #1dd1a1, #48dbfb, #5f27cd);
      border-image-slice: 1;
    }

    .preview-feature-icon {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
    }

    .preview-feature-title {
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .preview-feature-description {
      font-size: 0.85rem;
      color: #aaa;
    }

    /* Linux terminal interface */
    .terminal-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 350px;
      height: 250px;
      background-color: rgba(0, 0, 0, 0.9);
      border-radius: var(--border-radius);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      z-index: 100;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      transition: all 0.3s ease;
      transform: translateY(calc(100% - 40px));
    }
