<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador Avanzado</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --background-color: #000000;
      --text-color: #ffffff;
      --primary-color: #ffffff;
      --secondary-color: #333333;
      --border-color: #333333;
      --card-shadow: 0 4px 14px 0 rgba(255, 255, 255, 0.1);
      --hover-shadow: 0 6px 20px rgba(255, 255, 255, 0.15);
      --border-radius: 8px;
      --transition-speed: 0.2s;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* Particle background */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 0;
    }

    .welcome-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .welcome-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 16px;
      background: linear-gradient(to right, #ffffff, #cccccc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .welcome-subtitle {
      font-size: 1.2rem;
      color: #aaaaaa;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Search bar styles */
    .search-container {
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .search-bar {
      display: flex;
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      overflow: hidden;
      border: 1px solid var(--border-color);
      transition: box-shadow var(--transition-speed);
    }

    .search-bar:focus-within {
      box-shadow: var(--hover-shadow);
    }

    .search-input {
      flex: 1;
      padding: 14px 20px;
      border: none;
      background-color: transparent;
      color: var(--text-color);
      font-size: 1rem;
      outline: none;
    }

    .search-button {
      background-color: var(--primary-color);
      color: var(--background-color);
      border: none;
      padding: 0 20px;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background-color var(--transition-speed);
    }

    .search-button:hover {
      background-color: #e0e0e0;
    }

    .search-options {
      display: flex;
      justify-content: center;
      margin-top: 16px;
      gap: 20px;
    }

    .search-option {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--secondary-color);
      cursor: pointer;
      transition: all var(--transition-speed);
      position: relative;
    }

    .search-option:hover, .search-option.active {
      background-color: var(--primary-color);
    }

    .search-option.active svg {
      fill: var(--background-color);
    }

    .search-option svg {
      width: 24px;
      height: 24px;
      fill: var(--primary-color);
      transition: fill var(--transition-speed);
    }

    .search-option:hover svg {
      fill: var(--background-color);
    }

    .search-type {
      display: flex;
      justify-content: center;
      margin-top: 16px;
      gap: 10px;
    }

    .search-type-option {
      padding: 6px 12px;
      border-radius: 20px;
      background-color: var(--secondary-color);
      cursor: pointer;
      font-size: 0.9rem;
      transition: all var(--transition-speed);
    }

    .search-type-option:hover, .search-type-option.active {
      background-color: var(--primary-color);
      color: var(--background-color);
    }

    /* File upload area for Yandex image search */
    .file-upload-area {
      display: none;
      margin-top: 16px;
      border: 2px dashed var(--border-color);
      border-radius: var(--border-radius);
      padding: 20px;
      text-align: center;
      transition: all var(--transition-speed);
    }

    .file-upload-area.active {
      display: block;
    }

    .file-upload-area:hover {
      border-color: var(--primary-color);
    }

    .file-upload-label {
      display: block;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .file-upload-input {
      display: none;
    }

    .file-upload-button {
      background-color: var(--secondary-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 8px 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: all var(--transition-speed);
    }

    .file-upload-button:hover {
      background-color: var(--primary-color);
      color: var(--background-color);
    }

    .file-preview {
      margin-top: 10px;
      max-width: 100%;
      max-height: 200px;
      display: none;
    }

    /* Login overlay styles */
    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-modal {
      background-color: var(--secondary-color);
      border-radius: var(--border-radius);
      width: 90%;
      max-width: 400px;
      box-shadow: var(--card-shadow);
      overflow: hidden;
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-content {
      padding: 30px;
      position: relative;
    }

    .login-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .login-title {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .login-subtitle {
      color: #aaaaaa;
      font-size: 0.9rem;
    }

    .login-form {
      margin-bottom: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
      color: #cccccc;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--border-color);
      border-radius: var(--border-radius);
      color: var(--text-color);
      font-size: 1rem;
      transition: border-color var(--transition-speed);
    }

    .form-input:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .login-button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: var(--background-color);
      border: none;
      border-radius: var(--border-radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color var(--transition-speed);
    }

    .login-button:hover {
      background-color: #e0e0e0;
    }

    .login-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
    }

    .login-link {
      color: #aaaaaa;
      text-decoration: none;
      transition: color var(--transition-speed);
    }

    .login-link:hover {
      color: var(--primary-color);
    }

    .login-close {
      position: absolute;
      top: 15px;
      right: 15px;
      background: none;
      border: none;
      color: #aaaaaa;
      font-size: 1.5rem;
      cursor: pointer;
      transition: color var(--transition-speed);
    }

    .login-close:hover {
      color: var(--primary-color);
    }

    /* Hide main content until logged in */
    .main-app {
      display: none;
    }

    .main-app.active {
      display: block;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      .welcome-title {
        font-size: 2.2rem;
      }
      
      .welcome-subtitle {
        font-size: 1rem;
      }
      
      .search-container {
        width: 90%;
      }
      
      .search-options, .search-type {
        flex-wrap: wrap;
      }
    }
  </style>
</head>
